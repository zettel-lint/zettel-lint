name: Bump Patch Version

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get current version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Bump patch version
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Create branch
        run: |
          git checkout -b bump-version-${{ env.new_version }}

      - name: Update version in TypeScript file
        run: |
          sed -i 's/version = "${{ env.current_version }}"/version = "${{ env.new_version }}"/' src/zl.ts

      - name: Commit changes
        run: |
          npm ci
          npm test
          git add package.json package-lock.json src/zl.ts
          git commit -m "chore: bump version to ${{ env.new_version }}"
          git push origin bump-version-${{ env.new_version }}

      - name: Create Pull Request with GitHub CLI
        run: |
          gh pr create \
            --title "chore: bump version to ${{ env.new_version }}" \
            --body "$PR_BODY" \
            --base main \
            --head bump-version-${{ env.new_version }} \
            --label "version-bump,automated-pr"
        env:
          PR_BODY: |
            ## What's Changed

            Bump version from ${{ env.current_version }} to ${{ env.new_version }}

            ### Files Changed
            - package.json: Updated version to ${{ env.new_version }}
            - src/zl.ts: Updated version string to ${{ env.new_version }}

            The Bump Patch Version workflow automatically created this PR.

            ---

            - [ ] close and re-open:

            Bot PRs don't trigger PR actions. See [create-pull-request guidelines](https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md) for details.
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}